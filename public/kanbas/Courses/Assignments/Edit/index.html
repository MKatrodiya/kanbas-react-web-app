  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="/Kanbas/Courses/Assignments/index.css" />

<div class="float-end">
  <button
    class="wd-asmt-button"
    style="color: green; background-color: white; border: none"
  >
    <i class="fa fa-circle-check me-2"></i>Published
  </button>
  <button
    class="wd-asmt-button me-2 p-2 mb-2"
    style="border: 1px solid lightgray; width: 30px"
  >
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </button>
</div>
<hr style="clear: both" />
<form>
  <div class="m-5">
    <div class="row">
      <label class="ps-0" for="assignment_name">Assignment Name</label>
      <input
        type="text"
        name="assignmentName"
        id="assignment_name"
        class="form-control"
        value="A1 - ENV + HTML"
      />
    </div>
    <div class="row mt-4">
      <textarea
        name="description"
        id="description"
        cols="20"
        rows="5"
        class="form-control"
      >
        This assignment describes how to install the development environment and create a simple HTML page. We will also learn how to use the browser's developer tools to inspect the HTML and CSS. We will add new content to the page and learn how to use Git to manage our code. We will also learn how to deploy our code to a web server.
        </textarea
      >
    </div>
    <div class="row mt-4">
      <div class="col-2">
        <label class="form-label float-end" for="points">Points</label>
      </div>
      <div class="col-6">
        <input
          type="number"
          id="points"
          min="0"
          max="100"
          value="100"
          class="form-control"
        />
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-2">
        <label class="form-label float-end" for="assignment-group">
          Assignment Group</label
        >
      </div>
      <div class="col-6">
        <select id="assignment-group" class="form-select">
          <option value="ASSIGNMENTS" selected="">ASSIGNMENTS</option>
          <option value="PROJECT">PROJECT</option>
          <option value="QUIZZES">QUIZZES</option>
        </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-2">
        <label class="form-label float-end" for="display-grade-as">
          Display Grade as</label
        >
      </div>
      <div class="col-6">
        <select id="display-grade-as" class="form-select">
          <option value="Percentage" selected="">Percentage</option>
          <option value="Points">Points</option>
          <option value="Complete/Incomplete">Complete/Incomplete</option>
        </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-2">
        <label class="form-label float-end" for="Assign"> Assign</label>
      </div>
      <div class="col-6">
        <div class="row border border-1" style="margin: 3px">
          <div class="col-12">
            <label class="form-label mt-2" style="width: 100%">
              <div><b>Assign to</b></div>
              <select id="Assign" class="form-select">
                <option value="Everyone" selected="">Everyone</option>
                <option value="Everyone">Everyone</option>
                <option value="Everyone">Everyone</option>
              </select>
            </label>
          </div>

          <div class="col-12 mt-2">
            <label class="form-label" for="Due"><b>Due</b></label>
            <input
              class="form-control"
              id="Due"
              type="date"
              value="2024-01-06"
            />
          </div>

          <div class="col-6 mt-3">
            <label class="form-label" for="available-from">
              <b>Available from</b></label
            >
            <input
              class="form-control"
              id="available-from"
              type="datetime"
              value="2024-01-07"
            />
          </div>

          <div class="col-6 mt-3">
            <label class="form-label" for="until"> <b>Until</b></label>
            <input
              class="form-control"
              id="until"
              type="date"
              value="2024-01-08"
            />
          </div>

          <div class="col-12 pe-0 ps-0 mt-4">
            <button class="btn wd-add-asmt-button">
              <i class="fa fa-plus"></i>
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="d-flex" style="align-items: center">
      <div>
        <input id="update-checkbox" type="checkbox" class="me-2" /><label
          for="update-checkbox"
          >Notify users that this content has changed</label
        >
      </div>
      <div class="ms-auto">
        <a href="/Kanbas/Courses/Assignments/screen.html"
          ><button class="wd-asmt-button" type="submit">Cancel</button></a
        >
        <a href="/Kanbas/Courses/Assignments/screen.html"
          ><button class="wd-asmt-button wd-btn-save" type="submit">
            Save
          </button></a
        >
      </div>
    </div>
  </div>
</form>
